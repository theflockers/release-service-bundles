---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-collect-marketplaces-secret-fail-no-secret
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the collect-marketplaces-secret task with no secret in the data file and
    verify the task fails as expected
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup-values
            image: quay.io/konflux-ci/release-service-utils:6556e8a6b031c1aad4f0472703fd121a6e1cd45d
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > $(workspaces.data.path)/data.json << EOF
              {
                "mapping": {
                  "components": [
                    {
                      "name": "mycomponent"
                    }
                  ],
                  "defaults": {
                    "public": true
                  }
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: collect-marketplaces-secret
      params:
        - name: dataPath
          value: data.json
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
